<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>влакова одисея - Контакти</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<body>
    <header class="navbar">
        <div class="logo">Влакова одисея</div>
        <nav>
            <ul class="nav-links">
                <li><a href="html.html">Начална страница</a></li>
                <li><a href="vlakove.html">Влакове</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <img src="assets/logo.png" alt="Logo Image" class="hero-image">
        <div class="hero-text">
            <h1>Свържете се с нас.</h1>
        </div>
    </section>
    
    <section id="contact" class="contact-form">
        <h2>Форма за контакт</h2>
        <form onsubmit="customAlert(); return false;">
            <div>
                <label for="name">Име:</label>
                <input type="text" id="name" name="name" placeholder="Вашето име" required>
            </div>
            <div>
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" placeholder="Вашият имейл" required>
            </div>
            <div>
                <label for="subject">Тема:</label>
                <input type="text" id="subject" name="subject" placeholder="Тема на съобщението" required>
            </div>
            <div>
                <label for="message">Съобщение:</label>
                <textarea id="message" name="message" rows="4" placeholder="Вашето съобщение" required></textarea>
            </div>
            <div>
                <button type="submit">Изпрати</button>
            </div>
        </form>
    </section>
    

    <footer>
        <p>&copy; 2024 Влакова одисея - All Rights Reserved</p>
    </footer>

    <script src="js.js"></script>
</body>
</html>
